<!DOCTYPE html>

    <style>

        body {

        h1 {

        input {

       .predict-btn:hover {

        #live-result {

       .history-item.loss {

</head>
<body>

    <div id="login-box" class="container">
        <h1>Enter Passcode</h1>
        <input type="password" id="password" placeholder="Enter Key">
        <button onclick="checkLogin()">Unlock</button>
        <p class="error" id="error-message">Wrong Key! Try Again.</p>

    <div id="prediction-page" class="container">
        <h1>üî• ‰πÇ·¥Ö·¥Ä Ä·¥ã‰π°“ì…™ Ä·¥á Prediction üî•</h1>
        <p id="result" class="result">PERIOD: <span class="box period-box">--</span></p>

        <p id="prediction" class="prediction">PREDICTED NUMBERS: <span class="box number-box">--/--</span></p>
        <p id="live-result">LIVE UPDATING...</p>
        <button class="predict-btn" onclick="fetchPrediction()">Predict</button>

        <div class="stats-box">
            Total Wins: <span id="total-wins">0</span> | Total Losses: <span id="total-losses">0</span>
        </div>

        <h3>Prediction History (Simulated)</h3>
        <div class="history-container" id="history-log"></div>
    </div>

    <script>
        function checkLogin() {
            var pass = document.getElementById("password").value;
            if (pass === "kalambhai786K") {
                document.getElementById("login-box").style.display = "none";
                document.getElementById("prediction-page").style.display = "block";
                fetchPrediction();
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
        const REQUEST_DATA = {
            typeId: 1,
            language: 0,
            random: "e7fe6c090da2495ab8290dac551ef1ed",
            signature: "1F390E2B2D8A55D693E57FD905AE73A7",
            timestamp: 1723726679
        };

        let lastPeriodData = null;
        let currentBetLevel = 1;
        let historyRecords =;
        let totalWins = 0;
        let totalLosses = 0;

        // PDF ‡§î‡§∞ ‡§á‡§Æ‡•á‡§ú‡•á‡§∏ ‡§∏‡•á ‡§®‡§ø‡§ï‡§æ‡§≤‡•á ‡§ó‡§è ‡§ï‡•Å‡§õ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡§æ ‡§â‡§¶‡§æ‡§π‡§∞‡§£
        // **‡§Æ‡§π‡§§‡•ç‡§µ‡§™‡•Ç‡§∞‡•ç‡§£:** ‡§Ü‡§™‡§ï‡•ã ‡§Ø‡§π‡§æ‡§Ç ‡§∏‡§≠‡•Ä ‡§∏‡§ü‡•Ä‡§ï ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•ã ‡§≠‡§∞‡§®‡§æ ‡§π‡•ã‡§ó‡§æ‡•§
        // ‡§Ø‡•á ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•á‡§µ‡§≤ ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§ü‡•á‡§° 'lastActualNumber' ‡§™‡§∞ ‡§≤‡§æ‡§ó‡•Ç ‡§π‡•ã‡§Ç‡§ó‡•á‡•§
        const patterns = {
            "0": "SMALL",
            "1": "BIG",
            "2": "BIG", // PDF ‡§Æ‡•á‡§Ç 2 ‡§ï‡•á ‡§≤‡§ø‡§è BIG ‡§î‡§∞ SMALL ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§π‡•à‡§Ç [1]
            "3": "SMALL", // PDF ‡§Æ‡•á‡§Ç 3 ‡§ï‡•á ‡§≤‡§ø‡§è BIG ‡§î‡§∞ SMALL ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§π‡•à‡§Ç [1]
            "4": "BIG",
            "5": "BIG", // PDF ‡§Æ‡•á‡§Ç 5 ‡§ï‡•á ‡§≤‡§ø‡§è BIG ‡§î‡§∞ SMALL ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§π‡•à‡§Ç [1]
            "6": "SMALL",
            "7": "BIG",
            "8": "BIG",
            "9": "BIG",
            // ‡§Ø‡§π‡§æ‡§Ç PDF ‡§î‡§∞ ‡§á‡§Æ‡•á‡§ú‡•á‡§∏ ‡§ï‡•á ‡§Ö‡§ß‡§ø‡§ï ‡§ú‡§ü‡§ø‡§≤ ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ú‡•ã‡§°‡§º‡•á‡§Ç,
            // ‡§ú‡•à‡§∏‡•á "AL" ‡§î‡§∞ "A" ‡§∏‡§Ç‡§ï‡•á‡§§‡§ï‡•ã‡§Ç ‡§ï‡•á ‡§∏‡§æ‡§• [1]
            // ‡§â‡§¶‡§æ‡§π‡§∞‡§£: "last_0_next": "SMALL", "last_1_next": "BIG"
        };

        function fetchPrediction() {
            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=UTF-8"
                },
                body: JSON.stringify(REQUEST_DATA)
            })
           .then(response => response.json())
           .then(data => {
                if (data && data.data) {
                    let currentIssueNumber = data.data.issueNumber |

| "Unknown";

                    if (lastPeriodData && lastPeriodData.issueNumber!== currentIssueNumber) {
                        // ‡§™‡§ø‡§õ‡§≤‡•á ‡§™‡•Ä‡§∞‡§ø‡§Ø‡§° ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§ï‡§æ ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§∂‡§® ‡§ï‡§∞‡•á‡§Ç
                        const simulatedActualNumber = Math.floor(Math.random() * 10);
                        const simulatedActualType = (simulatedActualNumber % 2 === 0)? "Big" : "Small";

                        const isWin = (lastPeriodData.predictedType === simulatedActualType);

                        if (isWin) {
                            currentBetLevel = 1;
                            totalWins++;
                        } else {
                            currentBetLevel++;
                            totalLosses++;
                            if (currentBetLevel > 3) {
                                currentBetLevel = 1;
                            }
                        }

                        recordHistory(
                            lastPeriodData.issueNumber,
                            lastPeriodData.predictedType,
                            simulatedActualType,
                            isWin,
                            simulatedActualNumber,
                            lastPeriodData.level
                        );
                        updateStatsDisplay();
                    }

                    // ‡§µ‡§∞‡•ç‡§§‡§Æ‡§æ‡§® ‡§™‡•Ä‡§∞‡§ø‡§Ø‡§° ‡§ï‡•á ‡§≤‡§ø‡§è ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä ‡§ï‡§∞‡•á‡§Ç
                    let predictedBigSmall = calculatePrediction(currentIssueNumber);
                    let predictedNumbers = `${Math.floor(Math.random() * 10)}/${(Math.floor(Math.random() * 10) + 3) % 10}`;

                    document.getElementById("result").innerHTML = `PERIOD: <span class="box period-box">${currentIssueNumber}</span>`;
                    document.getElementById("signal").innerHTML = `SIGNAL: <span class="box ${predictedBigSmall.toLowerCase()}">${predictedBigSmall}</span>`;
                    document.getElementById("prediction").innerHTML = `PREDICTED NUMBERS: <span class="box number-box">${predictedNumbers}</span>`;
                    document.getElementById("live-result").innerHTML = "‚úÖ LIVE DATA UPDATED!";

                    lastPeriodData = {
                        issueNumber: currentIssueNumber,
                        predictedType: predictedBigSmall,
                        level: currentBetLevel
                    };

                } else {
                    document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR! (API data missing or invalid)";
                }
            })
           .catch(error => {
                document.getElementById("live-result").innerHTML = "‚ö†Ô∏è ERROR! (API Fetch Error)";
                console.error("API Fetch Error:", error);
            });
        }

        function calculatePrediction(issueNumber) {
            let prediction = "Big"; // Default prediction

            // issueNumber ‡§ï‡•á ‡§Ö‡§Ç‡§ï‡•ã‡§Ç ‡§ï‡•á ‡§Ø‡•ã‡§ó ‡§™‡§∞ ‡§Ü‡§ß‡§æ‡§∞‡§ø‡§§ ‡§∏‡§∞‡§≤ ‡§≤‡•â‡§ú‡§ø‡§ï
            let sumDigits = issueNumber.split('').reduce((acc, num) => acc + parseInt(num), 0);
            prediction = sumDigits % 2 === 0? "Big" : "Small";

            // ‡§Ø‡§¶‡§ø ‡§™‡§ø‡§õ‡§≤‡•á ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§π‡•à‡§Ç, ‡§§‡•ã ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§®‡•á ‡§ï‡§æ ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç
            if (historyRecords.length > 0) {
                const lastSimulatedActualNumber = historyRecords.actualNumber; // ‡§™‡§ø‡§õ‡§≤‡•á ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§ü‡•á‡§° ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï ‡§®‡§Ç‡§¨‡§∞
                const lastPredictedType = historyRecords.predicted; // ‡§™‡§ø‡§õ‡§≤‡•á ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§ü‡•á‡§° ‡§ü‡§æ‡§á‡§™
                const lastIsWin = historyRecords.isWin; // ‡§™‡§ø‡§õ‡§≤‡•á ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§® ‡§ï‡§æ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ

                // PDF ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç (‡§Ø‡§π ‡§ï‡•á‡§µ‡§≤ ‡§∏‡§ø‡§Æ‡•Å‡§≤‡•á‡§ü‡•á‡§° ‡§®‡§Ç‡§¨‡§∞ ‡§™‡§∞ ‡§≤‡§æ‡§ó‡•Ç ‡§π‡•ã‡§ó‡§æ)
                if (patterns) {
                    prediction = patterns;
                } else if (lastIsWin) {
                    // ‡§Ö‡§ó‡§∞ ‡§™‡§ø‡§õ‡§≤‡§æ ‡§ú‡•Ä‡§§‡§æ ‡§•‡§æ, ‡§§‡•ã ‡§â‡§∏‡•Ä ‡§™‡•à‡§ü‡§∞‡•ç‡§® ‡§ï‡•ã ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç
                    prediction = lastPredictedType;
                } else {
                    // ‡§Ö‡§ó‡§∞ ‡§™‡§ø‡§õ‡§≤‡§æ ‡§π‡§æ‡§∞‡§æ ‡§•‡§æ, ‡§§‡•ã ‡§™‡•ç‡§∞‡•á‡§°‡§ø‡§ï‡•ç‡§∂‡§® ‡§ï‡•ã ‡§â‡§≤‡•ç‡§ü‡§æ ‡§ï‡§∞‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç (‡§Æ‡§æ‡§∞‡•ç‡§ï‡§ø‡§Ç‡§ó‡•á‡§≤ ‡§ú‡•à‡§∏‡§æ)
                    prediction = (lastPredictedType === "Big")? "Small" : "Big";
                }
            }
            return prediction;
        }

        function recordHistory(period, predicted, actualType, isWin, actualNumber, level) {
            const newEntry = document.createElement("div");
            newEntry.classList.add("history-item");
            if (isWin) {
                newEntry.classList.add("win");
            } else {
                newEntry.classList.add("loss");
            }
            newEntry.innerHTML = `
                <strong>Period:</strong> ${period} <br>
                <strong>Predicted:</strong> ${predicted} <br>
                <strong>Actual:</strong> ${actualType} (${actualNumber}) <br>
                <strong>Result:</strong> ${isWin? 'WIN' : 'LOSS'} (Level: ${level})
            `;
            document.getElementById('history-log').prepend(newEntry);

            historyRecords.unshift({
                period: period,
                predicted: predicted,
                actualType: actualType,
                actualNumber: actualNumber,
                isWin: isWin,
                level: level
            });

            if (historyRecords.length > 20) {
                historyRecords.pop();
            }
        }

        function updateStatsDisplay() {
            document.getElementById('total-wins').innerText = totalWins;
            document.getElementById('total-losses').innerText = totalLosses;
        }

        setInterval(fetchPrediction, 10000);
    </script>
